version: "3"
services:
  mymongodb:
    image: mongo:latest
    container_name: "mymongodb"
    ports:
      - 27017:27017
  app-mongo:
    image: springboot-mongodb:1.0
    container_name: app-mongo
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    links:
      - mymongodb